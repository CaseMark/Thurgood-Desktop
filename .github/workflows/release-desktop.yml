name: Release Desktop

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version (e.g., 1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Install dependencies
        run: bun install

      - name: Build CLI for all platforms
        run: bun run --cwd packages/opencode build
        env:
          OPENCODE_VERSION: ${{ inputs.version }}

      - uses: actions/upload-artifact@v4
        with:
          name: cli-binaries
          path: packages/opencode/dist

  build-desktop:
    needs: build-cli
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            cli-binary: opencode-darwin-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            cli-binary: opencode-darwin-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            cli-binary: opencode-windows-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            cli-binary: opencode-linux-x64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/desktop/src-tauri
          shared-key: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: bun install

      - uses: actions/download-artifact@v4
        with:
          name: cli-binaries
          path: packages/opencode/dist

      - name: Copy CLI to sidecars
        shell: bash
        run: |
          mkdir -p packages/desktop/src-tauri/sidecars
          if [ "${{ runner.os }}" == "Windows" ]; then
            cp "packages/opencode/dist/${{ matrix.cli-binary }}/bin/opencode.exe" "packages/desktop/src-tauri/sidecars/thurgood-cli-${{ matrix.target }}.exe"
          else
            cp "packages/opencode/dist/${{ matrix.cli-binary }}/bin/opencode" "packages/desktop/src-tauri/sidecars/thurgood-cli-${{ matrix.target }}"
          fi

      - name: Build desktop app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: packages/desktop
          tagName: v${{ inputs.version }}
          releaseName: "Thurgood Desktop v${{ inputs.version }}"
          releaseBody: "Thurgood Desktop v${{ inputs.version }}"
          releaseDraft: true
          args: --target ${{ matrix.target }}
